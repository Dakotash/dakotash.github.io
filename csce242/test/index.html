<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Conditionals</title>
    <!-- 
        CSCE 242 Assignment 8
        Author: Marshall Kuriakose
    -->
</head>

<body>
    <div id="content">
        <header id="main-header">
            <h1>Assignment 8</h1>
            <h2>If Statements</h2>
            <nav id="main-nav">
                <div id="toggle" class="triangle-down"></div>
                <ul id="nav-ul" class="columns hide-small">
                    <li id="ex1-link"><a href="#">Exercise 1</a></li>
                    <li id="ex2-link"><a href="#">Exercise 2</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content" class="columns">
            <section id="ex1" class="columns hide-col one">
                <div id="speed-box">
                    <h2>Speeding</h2>
                    <input type="range" min="1" max="10" value="5" class="slider" id="slider">
                    <p id="speed-display">Position: 5</p>
                    <div id="track">
                        <div id="bike"></div>
                    </div>
                    <button id="go-btn">Go</button>
                </div>
            </section>
            <section id="ex2" class="columns hide-col one">
                <div id="art-box">
                    <h2>CSS Art</h2>
                    <div id="button-box">
                        <button class="art-btn" data-shape="moon">Moon</button>
                        <button class="art-btn" data-shape="star">Star</button>
                        <button class="art-btn" data-shape="cloud">Cloud</button>
                    </div>
                    <div id="art-display"></div>
                </div>
            </section>
        </main>
        <footer id="main-footer">
            <p>&copy; kuriakm</p>
        </footer>
    </div>

    <script src="js/exercise1.js"></script>
    <script src="js/exercise2.js"></script>
</body>

</html>
