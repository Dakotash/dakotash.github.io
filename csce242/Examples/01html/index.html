<!-- Defines the document type and version of HTML -->
<!DOCTYPE html>

<!-- Opens the HTML document -->
<html>

    <!-- Head section: contains metadata and the title of the page -->
    <head>
        <!-- Title that appears in the browser tab -->
        <title>Puppies</title>
    </head>

    <!-- Body section: contains the content visible on the webpage -->
    <body>
        <!-- Main heading of the page -->
        <h1>Puppies are everywhere</h1>

        <!-- Subheading -->
        <h2>Info about Puppies</h2>

        <!-- Paragraph with italic and bold styling -->
        <p>I <i>LOVE</i> puppies so much. They are my <strong>friends</strong> in fur.</p>
        <!-- Another paragraph -->
        <p>I wish I was a puppy. </p>

        <!-- Image of a puppy; the source points to a file in the "images" folder -->
        <img src="images/shutterstock_1048123303-scaled.jpg">

        <!-- Sub-subheading introducing a list -->
        <h3>Things I know puppies love.</h3>

        <!-- Use an ordered list (<ol>) instead of an unordered list (<ul>) for numbered items -->
      
        <!-- Unordered list of things puppies love -->
        <ul>
            <li>Toys</li>
            <li>Food</li>
            <li>Belly Rubs</li>
        </ul>
    </body>
</html>
