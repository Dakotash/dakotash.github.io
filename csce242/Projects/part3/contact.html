<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkins Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <div class="container">
            <div class="header">
                <a class="logo" href="index.html"><img src="../images/gym-logo.png" alt="Hawkins Gym logo"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="amenities.html">Amenities</a></li>
                        <li><a href="memberships.html">Memberships</a></li>
                        <li><a href="trainers.html">Trainers</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        
        <section id="contact">
            <div class="container">
                <h1>Get In Touch With Us</h1>

                <div class="contact-content">
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your full name" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" placeholder="Enter your email address" id="email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" placeholder="Enter your phone number" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="subject">What can we help you with?</label>
                            <select id="subject">
                                <option>Membership Information</option>
                                <option>Personal Training</option>
                                <option>Group Classes</option>
                                <option>Facility Tour</option>
                                <option>General Inquiry</option>
                                <option>Feedback</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" placeholder="Tell us about your fitness goals or ask us any questions..."></textarea>
                        </div>

                        <div class="form-group">
                           <button class="primary-btn" type="submit">Send Message</button>
                        </div>
                    </form>
                    
                    <div class="contact-img">
                        <img src="https://place-hold.it/250x350" alt="Hawkins Gym facility">
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2025 Hawkins Gym - Lexington South Carolina</p>
    </footer>
</body>
</html>
