<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawkins Gym</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <header>
        <div class="container">
            <div class="header">
                <a class="logo" href="index.html"><img src="../images/gym-logo.png" alt="Hawkins Gym logo"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="amenities.html">Amenities</a></li>
                        <li><a href="memberships.html">Memberships</a></li>
                        <li><a href="trainers.html">Trainers</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        
        <section id="contact">
            <div class="container">
                <h1>Contact Us</h1>

                <div class="contact-content">
                    <form>
                        <div class="form-group">
                            <label for="name"> Name</label>
                            <input type="text" placeholder="Your Name" id="name">
                        </div>

                        <div class="form-group">
                            <label for="email"> Email</label>
                            <input type="email" placeholder="Your Email" id="email">
                        </div>

                        <div class="form-group">
                            <label for="phone"> Phone</label>
                            <input type="tel" placeholder="Your Phone Number" id="phone">
                        </div>

                        <div class="form-group">
                            <label for="subject"> Subject</label>
                            <select id="subject">
                                <option>Membership</option>
                                <option>Personal Trainers</option>
                                <option>Feedback</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="message"> Message</label>
                            <textarea id="message"></textarea>
                        </div>

                        <div class="form-group">
                           <button class="primary-btn" type="submit">Submit</button>
                        </div>
                    </form>
                    
                    <div class="contact-img">
                        <img src="https://place-hold.it/250x350">
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    

    <footer>
        <p>&copy; 2025 Hawkins Gym - Lexington South Carolina</p>
    </footer>
</body>
</html>
